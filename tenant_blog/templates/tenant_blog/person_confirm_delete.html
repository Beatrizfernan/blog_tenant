<!-- tenant_blog/person_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza de que deseja excluir "{{ object.first_name }} {{ object.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'person-list' %}">Cancelar</a>
    </form>
{% endblock %}
